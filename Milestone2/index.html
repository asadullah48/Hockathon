<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Dynamic Resume Builder</h1>
    
    <form id="resume-form">
      <h2>Personal Information</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <h2>Education</h2>
      <label for="education">Education:</label>
      <input type="text" id="education" required>

      <h2>Work Experience</h2>
      <label for="work">Work Experience:</label>
      <input type="text" id="work" required>

      <h2>Skills</h2>
      <label for="skills">Skills:</label>
      <input type="text" id="skills" required>

      <button type="submit">Generate Resume</button>
    </form>
    
    <div id="resume">
      <h2>Generated Resume</h2>
      <p id="display-name"></p>
      <p id="display-email"></p>
      <p id="display-education"></p>
      <p id="display-work"></p>
      <p id="display-skills"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
